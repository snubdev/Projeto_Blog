{% extends "blog/base.html" %}

{% block title %}Suporte{% endblock %}

{% block content %}
  {% if sent %}
    <h1>E-mail enviada com sucesso </h1>
    <p>
        "Contato foi enviado com sucesso para {{ suport_form.cleaned_data.to }}.
    </p>
  {% else %}
    <h1>Suporte</h1>
    <form method="post">
        {{ suport_form.as_p }}
        {% csrf_token %}
        <input type="submit" value="enviar">
    </form>
  {% endif %}
{% endblock %}
